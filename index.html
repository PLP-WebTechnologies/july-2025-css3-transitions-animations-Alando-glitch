<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JavaScript Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CSS3 Transitions, Animations & JavaScript Functions</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="hover-btn">Hover Me</button>
    <div class="fade-box">I will fade in/out</div>
    <div class="slide-box">I slide continuously</div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="calculateArea(5, 10)">Calculate Area</button>
    <p id="area-result"></p>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section id="part3">
    <h2>Part 3: CSS + JS Combined</h2>
    <button onclick="animateBox()">Animate Box</button>
    <div id="animate-target" class="box"></div>

    <button onclick="toggleModal()">Toggle Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>This is a modal with CSS animation!</p>
        <button onclick="toggleModal()">Close</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
